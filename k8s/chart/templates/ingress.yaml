{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{ .Values.ingress.host | default "hello.local" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-api-stable
                port:
                  number: 80
{{- end }}
